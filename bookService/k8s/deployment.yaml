apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookservice
  template:
    metadata:
      labels:
        app: bookservice
    spec:
      containers:
        - name: bookservice
          image: your-dockerhub-username/bookservice
          ports:
            - containerPort: 0 # This is a placeholder port
          env:
            - name: EUREKA_SERVER_URL
              value: http://eureka-server:8761/eureka/
